		<script>


			function register(){
				if(checkCheckBox()){
					window.location.href = "numeracyTest.php";
				}
				

			}
			function checkCheckBox(){
				var f = document.getElementById("check");
			if (f.checked == false )
			{
				$('#error').show();
				$('#errorLabel').text("Please check the I accept box to continue");
			     //alert('Please check the box to continue.');
				return false;
			}else
				return true;
			}
			function popupCenter(url, title, w, h) {
					var left = (screen.width/2)-(w/2);
					var top = (screen.height/2)-(h/2);
					return window.open(url, title, 'toolbar=no, location=no, directories=no, status=no, menubar=no, scrollbars=no, resizable=no, copyhistory=no, width='+w+', height='+h+', top='+top+', left='+left);
					} 
			function login(){
				if(checkCheckBox()){
					username=$('#username').val();
				password=$('#password').val()
				if ($.trim(username)=="" || $.trim(password)=="") {
					$('#error').show();	
					$('#errorLabel').text("Username or Password is missing");
				}else{
					$.post("script.php",  { id: username, pass: password , login:"true"},
					  /* The callback that will get executed once the data is back from the server*/
					  function (result) {   
					    if (result==1) {
					    //	window.location.href = "firstTry.php?id="+username;
					    	window.location.href = "tableview.php?id="+username;
					    	
					    } else if (result==0) {
					    	$('#error').show();	
							$('#errorLabel').text("Username or Password does not match our records");
					    } else{
					    	$('#error').show();	
							$('#errorLabel').text(result);
					    }
					    
					  });
				}
				}
				
			}
		</script>
